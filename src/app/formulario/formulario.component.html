<main role="main">
  <section>
    <div class="container">
      <form method="POST" [formGroup]="formulario" (ngSubmit)="criar()">
        
        <div class="form-group">
          <label for="nome">Nome*</label>
          <input type="text" id="nome" name="nome"
            class="form-control" placeholder="Nome"
            formControlName="nome"/>
        </div>

        <div class="form-group">
          <label for="fone">Telefone*</label>
          <input type="number" id="fone" name="fone"
            class="form-control" placeholder="Nº Telefone"
            formControlName="fone"/>
        </div>  

        <div class="form-group">
          <label for="email">E-mail*</label>
          <input type="email" id="email" name="email"
            class="form-control" placeholder="Digite seu E-mail"
            formControlName="email" />
        </div>

        <button type="submit" class="btn btn-primary"
        [disabled]="formulario.invalid">Salvar</button>

      </form>
    </div>
  </section>
    
  
    <section class="mt-5">
      <div class="container">
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead class="thead-light text-center">
              <tr>
                <th>Código</th>
  
                <th class="w-50">Nome</th>
  
                <th class="w-25">E-mail</th>

                <th class="w-25">Telefone</th>

                <th class="w-25">Favoritos</th>
              </tr>
            </thead>
  
            <tbody>
              <tr *ngFor="let c of contatos">
                <td class="text-center w-25">{{c.id_ag}}</td>
  
                <td>{{c.nome}}</td>
  
                <td>{{c.email}}</td>

                <td>{{c.fone}}</td>

                <td>{{c.favoritos}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>
